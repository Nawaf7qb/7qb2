<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة نافس - المواد</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="school-logo.png" alt="شعار المدرسة" class="logo">
        <h1>أسئلة نافس</h1>
        <nav>
            <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
        </nav>
    </header>

    <main>
        <div class="subjects-container">
            <h2>اختر المادة:</h2>
            <div class="subject-buttons">
                <button id="math-btn">الرياضيات</button>
                <button id="science-btn">العلوم</button>
                <button id="arabic-btn">لغتي</button>
            </div>
        </div>

        <div class="question-container" style="display: none;">
            <h2 id="question-text"></h2>
            <img src="" alt="صورة توضيحية" class="question-image">
            <button id="repeat-question">إعادة نطق السؤال</button>
            <button id="record-answer">تسجيل الإجابة</button>
			<button id="stop-record" style="display: none;">إيقاف التسجيل</button>
            <button id="show-answer">عرض الإجابة الصحيحة</button>
            <p id="result-message"></p>
        </div>
    </main>

    <footer>
        <p>صمم الموقع بواسطة: نواف بندر الحقباني</p>
        <p>مدرسة إمجاد قرطبة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
